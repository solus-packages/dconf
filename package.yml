name        : dconf
version     : 0.24.0
release     : 13
source      :
    - http://ftp.gnome.org/pub/gnome/sources/dconf/0.24/dconf-0.24.0.tar.xz : 4373e0ced1f4d7d68d518038796c073696280e22957babb29feb0267c630fec2
homepage    : http://projects.gnome.org/dconf/
license     :
    - GPL-3.0
    - LGPL-2.0
builddeps   :
    - pkgconfig32(gio-unix-2.0)
    - dbus-32bit-devel
    - dbus-32bit
    - glibc-32bit-devel
    - libgcc-32bit
    - vala
emul32      : yes
summary     : GNOME Configuration Database
description : |
    The dconf package contains a configuration database system used by many GNOME applications.
setup      : |
    %configure --disable-static --disable-man --prefix=/usr --libexecdir=/usr/lib64/dconf
build      : |
    %make
install    : |
    %make_install
