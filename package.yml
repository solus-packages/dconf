name       : dconf
version    : '0.36'
release    : 18
source     :
    - https://download.gnome.org/sources/dconf/0.36/dconf-0.36.0.tar.xz : 9fe6bb22191fc2a036ad86fd8e7d165e9983c687b9fedccf85d46c799301da2d
license    : LGPL-2.1-or-later
component  : desktop.gnome.core
summary    : GNOME Configuration Database
description: |
    The dconf package contains a configuration database system used by many GNOME applications.
emul32     : yes
builddeps  :
    - pkgconfig32(dbus-1)
    - pkgconfig32(gio-unix-2.0)
    - docbook-xml
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
